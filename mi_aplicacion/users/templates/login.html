<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Inicio de sesión</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Forum&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #ffcbaf;
        }

        .login-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
        }

        h1 {
            font-family: 'Times New Roman', serif;
            font-size: 22px;
        }

        @media (max-width: 430px) {
            h1 {
                font-size: 26px;
            }

            .btn-lg {
                font-size: 18px;
                padding: 14px;
            }
        }
    </style>
</head>

<body>

<div class="min-vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-11 col-sm-8 col-md-4 col-lg-3">
                <div class="login-card shadow">
                    <h1 class="text-center mb-4">Inicio de sesión</h1>

                    <a href="{% provider_login_url 'google' process='login' %}"
                       class="btn btn-danger btn-lg w-100 fw-bold"
                       style="background-color: #db4437;">
                       Iniciar con Google
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
