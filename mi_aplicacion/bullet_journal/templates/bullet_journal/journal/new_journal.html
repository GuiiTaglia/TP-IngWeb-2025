{% extends "header.html" %}

{% block title %}Mis Journals{% endblock %}

{% block extra_head %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Forum&display=swap" rel="stylesheet">
{% endblock %}

{% block contenido %}
<div class="container mt-5">
    <div class="journal-form">
    
        <h1>¿Cómo fue tu día?</h1>

        <p id="hoy-texto" class="fs-5 mb-3">Hoy:</p>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" id="date" name="date">

            <div class="mb-3">
                <label for="mood" class="form-label">¿Cuál es tu estado de ánimo hoy?</label>
                <input type="text" class="form-control" id="mood" name="mood" maxlength="50" placeholder="Ej: Feliz, Triste...">
            </div>

            <div class="mb-3">
                <label for="sleep_hours" class="form-label">¿Cuántas horas dormiste?</label>
                <input type="number" class="form-control" id="sleep_hours" name="sleep_hours" step="0.1" placeholder="Ej: 7.5">
            </div>

            <div class="mb-3">
                <label for="water_glasses" class="form-label">¿Cuántos vasos de agua tomaste?</label>
                <input type="number" class="form-control" id="water_glasses" name="water_glasses" placeholder="Ej: 8">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exercise" name="exercise">
                <label class="form-check-label" for="exercise">¿Hiciste ejercicio hoy?</label>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">¿Querés recordar este día con una foto?</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
            </div>

            <button type="submit" class="btn btn-primary">¡Guardar mi día!</button>
        </form>

        <a href="{% url 'journal_list' %}" class="d-block mt-3" style="color: ff6a19;">Volver</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script para mostrar la fecha de hoy y guardarla en el input -->
<script>
window.addEventListener('load', function() {
  const diasSemana = ["Domingo","Lunes","Martes","Miércoles","Jueves","Viernes","Sábado"];
  const meses = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];

  const hoy = new Date();
  const diaSemana = diasSemana[hoy.getDay()];
  const dia = hoy.getDate();
  const mes = meses[hoy.getMonth()];
  const anio = hoy.getFullYear();

  // Mostrar fecha como texto
  document.getElementById('hoy-texto').textContent = `Hoy: ${diaSemana}, ${dia} de ${mes} de ${anio}`;

  const yyyy = hoy.getFullYear();
  const mm = String(hoy.getMonth() + 1).padStart(2, '0');
  const dd = String(hoy.getDate()).padStart(2, '0');
  const fechaLocal = `${yyyy}-${mm}-${dd}`;

  document.getElementById('date').value = fechaLocal;
});
</script>
{% endblock %}
